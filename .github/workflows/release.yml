name: Publish Release

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
    paths:
      - "packages/**" # Only trigger when files in packages directory change
  workflow_dispatch:
    inputs:
      package:
        description: "Package to release"
        required: false
        default: "payload-auth"
jobs:
  commitlint:
    name: Lint Commit Messages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v6
        with:
          configFile: ../../commitlint.config.mjs

  publish:
    name: Publish Release
    needs: commitlint
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Required for OIDC
      contents: write # Needed by semantic-release to create releases, push tags/commits
      issues: write # Needed by semantic-release to comment on issues/PRs (optional but recommended)
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Required for semantic-release to analyze the full commit history
          fetch-depth: 0

      - name: Fetch all tags
        run: git fetch --tags --force

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # Build the specific package required for release
      - name: Build payload-auth package
        run: pnpm run build

      # Create an archive of the distribution files
      - name: Archive distribution files
        run: (cd packages/payload-auth/dist && zip -r ../../../payload-auth-distribution.zip .)

      - name: Remove .npmrc
        run: rm -f .npmrc

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_LEGACY_PEER_DEPS: true
          NODE_AUTH_TOKEN: ""
        run: npx semantic-release
